<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>{% block title %}{% endblock %}-分销</title>
    {% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='frozenui/css/frozen.css') }}">
    {% endblock %}
</head>
<body>
    {% block header %}
    {% endblock %}

    {% block footer %}
    <footer class="ui-footer ui-footer-stable ui-footer-btn">
        <ul class="ui-tiled ui-border-t">
            <li data-href="./" class="ui-border-r">
                <div>index</div>
            </li>
            <li data-href="./product" class="ui-border-r">
                <div>product</div>
            </li>
            <li data-href="./order">
                <div>order</div>
            </li>
        </ul>
    </footer>
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block js %}
    <script src="{{ url_for('static', filename='frozenui/lib/zepto.min.js')}}"></script>
    <script src="{{ url_for('static', filename='frozenui/js/frozen.js')}}"></script>
    <script>
    $('.ui-list li,.ui-tiled li').click(function(){
        if($(this).data('href')){
            location.href= $(this).data('href');
        }
    });

    $('.ui-header .ui-btn').click(function(){
        location.href= 'index.html';
    });
    </script>
    {% endblock %}
</body>
</html>
